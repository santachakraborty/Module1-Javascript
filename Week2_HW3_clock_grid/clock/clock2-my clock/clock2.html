
<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Clock</title>
  <style type="text/css">
    #clock{
       width:500px;
      font-size: 80px;
      text-align: center;
      margin:200px;

      padding:20px;
      border:1px black solid;
      height:200px;
      background-color: lightblue;
    }
  </style>
  
</head>
<body>
   <div id="clock">00:00:00</div>
   <script>
     setInterval(updateTime,1000);
     function updateTime(){
       var date=new Date();
       var hours=date.getHours();
       var mins=date.getMinutes();
       var sec=date.getSeconds();

       if(hours>12){
         hours=hours-12;
       }
       if(hours === 0){
         hours=12;
       }
       if(mins<10){
         mins= '0' +mins;
       }
       if(sec<10){
         sec= '0' +sec;
       }
       document.getElementById("clock").innerHTML=hours + ':' +mins + ':' + sec;
     }
   </script>
</body>
</html>
